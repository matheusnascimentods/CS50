{% extends "layout.html" %}

{% block title %}
    My list
{% endblock %}

{% block main %}

    {% if movies %}
        {% for movie in movies %}
            <div class="card small-card">
                <img src="https://image.tmdb.org/t/p/original{{ movie['poster'] }}" class="card-img-top" alt="movie poster">
                <div class="card-body">
                    <p class="card-text">{{ movie['title'] }}</p>
                </div>
                <a href="/details?code={{ movie['code'] }}" class="btn">See more</a>
            </div>
        {% endfor %}
    {% else %}
        <p>You have not added any books to your list yet</p>
    {% endif %}


{% endblock %}
