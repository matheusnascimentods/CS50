<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="assets/styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <main>

            <div class="card">

                <div class="title">
                    <ion-icon name="trophy"></ion-icon>
                    <p>See trophies</p>
                </div>

                <select name="options" id="options">
                    <option value="CRVG">Vasco da Gama</option>
                    <option value="MU">Manchester United</option>
                    <option value="ACM">Milan</option>
                </select>

                <button name="see" id="see">see</button>

            </div>

        </main>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () =>
            {
                document.querySelector('#see').addEventListener('click', () =>
                {
                    let option = document.querySelector("#options").value;
                    window.location.href = `./${option}.html`;
                });
            });
        </script>
    </body>
    
</html>
